<style>
  /* styles.css */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: 100%;
    width: 100%;
  }

  body {
    position: absolute;
    transform-origin: top left;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    width: 100%;
    margin: 1%;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  input[type="decimal"],
  input[type="date"] {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* 編集不可のテキストボックスのスタイル */
  input[readonly] {
    background-color: #f5f5f5;
    color: #888;
    /* カーソルを禁止状態に設定 */
    cursor: not-allowed;
  }

  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
  }

  /* ローディングスピナーのスタイル */
  .loading-spinner {
    border: 4px solid rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    border-top: 4px solid #007bff;
    /* スピナーの色を指定 */
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    /* アニメーションを追加 */
    position: absolute;
    top: 600px;
    left: 50%;
    margin-top: -20px;
    /* スピナーを水平垂直中央に配置 */
    margin-left: -20px;
    display: none;
    /* 初期状態では非表示 */
  }

  /* ラジオボタングループのスタイル */
  .radio-group {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  /* ラジオボタンのスタイル */
  input[type="radio"] {
    display: none;
  }

  /* ラジオボタンのカスタムスタイル */
  input[type="radio"]+label {
    cursor: pointer;
    padding: 5px 10px;
    background-color: #f5f5f5;
    /* 背景色を明るくする */
    border: 1px solid #ccc;
    border-radius: 3px;
    color: #333;
    /* 文字色を暗くする */
  }

  /* 選択されたラジオボタンのスタイル */
  input[type="radio"]:checked+label {
    background-color: #007bff;
    color: #fff;
    border-color: #007bff;
    border: 2px solid #0056b3;
  }


  /* スピンアニメーションのキーフレーム */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
