<style>
  :root {
    --button-color: #3498db;
    --button-hover-color: #2980b9;
    --button-font-color: white;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: 100%;
    width: 100%;
  }

  body {
    position: absolute;
    transform-origin: top left;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
    text-align: center;
    font-size: 22px;
    /* margin-bottom: 10px; */
  }

  form {
    display: contents;
  }

  .menu-button {
    display: block;
    width: 100%;
    padding: 10px 0;
    margin: 30px 0;
    background-color: var(--button-color);
    color: var(--button-font-color);
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    border: 1px solid var(--button-hover-color);
    border-radius: 5px;
    cursor: pointer;
  }

  .menu-button:hover {
    background-color: var(--button-hover-color);
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input,
  textarea {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* 編集不可のテキストボックスのスタイル */
  input[readonly] {
    background-color: #f5f5f5;
    color: #888;
    /* カーソルを禁止状態に設定 */
    cursor: not-allowed;
  }

  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: var(--button-color);
    color: var(--button-font-color);
    border: 1px solid var(--button-hover-color);
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: var(--button-hover-color);
  }

  .result {
    margin-top: 20px;
    text-align: left;
    font-size: 18px;
  }

  /* ローディングスピナーのスタイル */
  /* スピナーを画面の中央に配置 */
  .spinner-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
  }

  .loading-spinner {
    border: 4px solid rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    /* スピナーの色を指定 */
    border-top: 4px solid #007bff;
    width: 40px;
    height: 40px;
    /* アニメーションを追加 */
    animation: spin 1s linear infinite;
    position: absolute;
    /* スピナーを水平垂直中央に配置 */
    margin-top: -20px;
    margin-left: -20px;
    /* 初期状態では非表示 */
    display: none;
  }

  /* ラジオボタングループのスタイル */
  .radio-group {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  /* ラジオボタンのスタイル */
  input[type="radio"] {
    display: none;
  }

  /* ラジオボタンのカスタムスタイル */
  input[type="radio"]+label {
    cursor: pointer;
    padding: 5px 10px;
    background-color: #f5f5f5;
    /* 背景色を明るくする */
    border: 1px solid #ccc;
    border-radius: 3px;
    color: #333;
    /* 文字色を暗くする */
  }

  /* 選択されたラジオボタンのスタイル */
  input[type="radio"]:checked+label {
    background-color: #007bff;
    color: #fff;
    border: 1px solid #0056b3;
  }

  /* スピンアニメーションのキーフレーム */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* ステータスバーのスタイル */
  .status-bar {
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  .record-info {
    font-size: 18px;
  }

  .record-button {
    width: auto;
    display: block;
    padding: 5px 10px;
    background-color: var(--button-color);
    color: var(--button-font-color);
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border: 1px solid var(--button-hover-color);
    border-radius: 5px;
    cursor: pointer;
  }

  .record-button[disabled],
  .record-button[disabled]:hover {
    cursor: not-allowed;
    background-color: #ccc;
    border-color: #bbb;
    color: #eee;
  }

  .record-button:focus {
    outline: none;
    /* フォーカス時のアウトラインを非表示にする（オプション） */
  }
</style>
